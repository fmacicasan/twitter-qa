<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-md-4">Who are you?</label>
        <div class="col-md-8">
            <input type="text"
                   cam-variable-name="approvedBy"
                   cam-variable-type="String"
                   required
                   class="form-control" />
        </div>
        <label class="control-label col-md-4">Content</label>
        <div class="col-md-8">
            <input type="text"
                   cam-variable-name="content"
                   cam-variable-type="String"
                   readonly
                   class="form-control" />
        </div>
        <label class="control-label col-md-4">Do you?</label>
        <div class="col-md-8">
            <input type="checkbox"
                   cam-variable-name="approved"
                   cam-variable-type="Boolean"
                   class="form-control" />
        </div>
    </div>

    <script cam-script type="text/form-script">
    // custom JavaScript goes here
  </script>
</form>
